<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Blackjack UI</title>
    <link rel="stylesheet" href="ui.css" />
</head>
<body>
    <div id="bj-container" class="hidden">
        <div id="bet-panel" class="bj-panel hidden">
            <div class="panel-header">
                <span class="title">Einsatz wählen</span>
                <span class="badge">Blackjack</span>
            </div>
            <div id="bet-amount" class="bet-amount">Aktueller Einsatz: $5</div>
            <div class="bet-grid">
                <div>↑ +5   ↓ -5</div>
                <div>→ +1   ← -1</div>
                <div>ENTER = Bestätigen</div>
            </div>
            <div class="bet-note">Nutze die Pfeiltasten, um den Einsatz einzustellen, und ENTER zum Bestätigen.</div>
        </div>

        <div id="round-panels" class="hidden">
            <div class="bj-panel">
                <div class="panel-header">
                    <span class="title">Dealer</span>
                    <span id="dealer-value" class="badge subtle"></span>
                </div>
                <div id="dealer-cards" class="card-row"></div>
            </div>

            <div class="bj-panel">
                <div class="panel-header">
                    <span class="title">Deine Hand</span>
                    <span id="player-value" class="badge subtle"></span>
                </div>
                <div id="player-cards" class="card-row"></div>
                <div id="player-bet" class="value-label">Einsatz: $5</div>
                <div class="hint">G = Karte ziehen | H = halten | SPACE = Aufstehen</div>
            </div>
        </div>
    </div>

    <script src="ui.js"></script>
</body>
</html>
