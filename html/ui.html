<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Blackjack UI</title>

    <!-- WICHTIG: CSS EINBINDEN -->
    <link rel="stylesheet" href="ui.css" />
</head>
<body>
    <div id="bj-container" class="hidden">
        <div class="bj-panel">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="card-row"></div>
            <div id="dealer-value" class="value-label"></div>
        </div>

        <div class="bj-panel">
            <h2>Deine Hand</h2>
            <div id="player-cards" class="card-row"></div>
            <div id="player-value" class="value-label"></div>

            <div id="bet-box">
                <h3>Einsatz</h3>
                <div id="player-bet" class="value-label">Einsatz: $5</div>

                <div class="bet-buttons">
                    <button onclick="changeBet(-10)">-10</button>
                    <button onclick="changeBet(-5)">-5</button>
                    <button onclick="changeBet(-1)">-1</button>
                    <button onclick="changeBet(1)">+1</button>
                    <button onclick="changeBet(5)">+5</button>
                    <button onclick="changeBet(10)">+10</button>
                </div>

                <button id="bet-confirm" onclick="confirmBet()">Einsatz setzen</button>
            </div>

            <div class="hint">
                Steuerung: G = Karte ziehen, H = halten, SPACE zum Aufstehen.
            </div>
        </div>
    </div>

    <!-- JS am Ende laden -->
    <script src="ui.js"></script>
</body>
</html>
